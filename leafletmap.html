<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>
		<!-- Make sure you put this AFTER Leaflet's CSS -->
		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>

		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			#mapid {
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div id="mapid"></div>
		<script>
			var mymap = L.map('mapid', {
				center: [42.09682436675544, 25.22108613744987],
				zoom: 13,
				minZoom: 11,
				maxBounds: [
					[42.01412342268658, 24.877063991022514],
					[42.20646323912067, 25.350447068503453],
				],
				maxBoundsViscosity: 1,
			});

			L.tileLayer(
				'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoidG91cmlzbXNpdGUiLCJhIjoiY2ttbTNyd3JuMWg3MzJ2cW93MWp5N2xuYSJ9.k7uQipMe4wDz0MCgEddZtA',
				{
					maxZoom: 18,
					attribution:
						'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
						'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
					id: 'mapbox/streets-v11',
					tileSize: 512,
					zoomOffset: -1,
				}
			).addTo(mymap);
		</script>
	</body>
</html>

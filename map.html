<!DOCTYPE html>
<html>
	<head>
		<meta
			name="viewport"
			content="initial-scale=1,maximum-scale=1,user-scalable=no"
		/>

		<style>
			#map {
				height: 400px;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			function initMap() {
				const options = {
					zoom: 2,
					center: {
						lat: 42.01667,
						lng: 24.86667,
					},
				};
				const map = new google.maps.Map(
					document.getElementById('map'),
					options
				);
			}
		</script>
		<script
			async
			defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxt5AU5R-9FI2NcE36sqC_Q-gd3t4I874&callback=initMap"
		></script>
	</body>
</html>
